<!DOCTYPE html>
<html>
<head>
  <title>Talk to us</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="container">
    <div>
      <h2 style="
        margin-bottom: 50px;">
        Talk to us
      </h2>
      <form id="contact-form"action="https://getform.io/f/paoxnlgb" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <input type="email" class="work-email" name="work-email" placeholder="Work email*">
          <span class="label" id="work-email-label">Work email*</span>
        </div>
        <div class="your-name">
          
          <div class="form-group">
            <input type="text" class="first-name" name="first-name" placeholder="First name*">
            <span class="label" id="first-name-label">First name*</span>
          </div>
          <div class="form-group">
            <input type="text" class="last-name"  name="last-name" placeholder="Last name*">
            <span class="label" id="last-name-label">Last name*</span>
          </div>
        </div>
        <div class="checkbox-section">
          <input type="checkbox" class="checkbox-click">
          <div  class="agree-terms-label">I agree to Fyle's terms and conditions, and provide consent to send me communication.</div>
        </div>
        <button type="submit">Contact Us</button>
      </form>
    </div>
  </div>

  <script src="form.js"></script>

</body>
</html>
